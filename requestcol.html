<body onload="draw()">
<canvas id="sketch" width="700" height="700">
</canvas>
<script>
function draw() {
        
        var sketch = document.getElementById('sketch');
        var context = sketch.getContext("2d");
        var request = prompt("How many circles do you want?")
        var StartY = 150;

for (var i = 0; i <request; i = i + 1) {
    context.fillStyle = "#ffbf00";
    context.beginPath();
    context.arc(100, StartY, 50, 0, 2 * Math.PI, true);
    context.closePath();
    context.fill();

    
    StartY += 100;
}
}
</script>
</body>
