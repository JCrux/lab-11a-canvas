<body onload="draw()">
<canvas id="sketch" width="500" height="500">
</canvas>
<script>
function draw() {
        var sketch = document.getElementById('sketch');
        var context = sketch.getContext("2d");


        context.fillStyle = "#880000"
        context.beginPath();
        context.arc(100, 200, 100, 0, 2 * Math.PI, true);
        context.closePath();
        context.fill();

        context.fillStyle = "#980000 "
        context.beginPath();
        context.arc(100, 200, 80, 0, 2 * Math.PI, true);
        context.closePath();
        context.fill();

        context.fillStyle = "#A80000"
        context.beginPath();
        context.arc(100, 200, 60, 0, 2 * Math.PI, true);
        context.closePath();
        context.fill();

        context.fillStyle = "#B80000"
        context.beginPath();
        context.arc(100, 200, 40, 0, 2 * Math.PI, true);
        context.closePath();
        context.fill();

        context.fillStyle = "#C80000"
        context.beginPath();
        context.arc(100, 200, 20, 0, 2 * Math.PI, true);
        context.closePath();
        context.fill();

        context.fillStyle = "#D80000"
        context.beginPath();
        context.arc(100, 200, 10, 0, 2 * Math.PI, true);
        context.closePath();
        context.fill();5
        context.fillStyle = "#000033"
        context.beginPath();
        context.arc(305, 200, 100, 0, 2 * Math.PI, true);
        context.closePath();
        context.fill();

        context.fillStyle = "#000066"
        context.beginPath();
        context.arc(305, 200, 80, 0, 2 * Math.PI, true);
        context.closePath();
        context.fill();

        context.fillStyle = "#000099"
        context.beginPath();
        context.arc(305, 200, 60, 0, 2 * Math.PI, true);
        context.closePath();
        context.fill();

        context.fillStyle = "#0000CC"
        context.beginPath();
        context.arc(305, 200, 40, 0, 2 * Math.PI, true);
        context.closePath();
        context.fill();

        context.fillStyle = "#0000FF"
        context.beginPath();
        context.arc(305, 200, 20, 0, 2 * Math.PI, true);
        context.closePath();
        context.fill();

        context.fillStyle = "#0066FF"
        context.beginPath();
        context.arc(305, 200, 10, 0, 2 * Math.PI, true);
        context.closePath();
        context.fill();
}
</script>
</body>
