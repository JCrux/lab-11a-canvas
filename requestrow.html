<body onload="draw()">
<canvas id="sketch" width="700" height="700">
</canvas>
<script>
function draw() {
        
        var sketch = document.getElementById('sketch');
        var context = sketch.getContext("2d");
        var request = prompt("How many circles in a row do you want?");
        var StartX = 150;

for (var i = 0; i < request; i = i + 1) {
    
    context.fillStyle = "#9B30FF";
    context.beginPath();
    context.arc(StartX, 80, 50, 0, 2 * Math.PI, true);
    context.closePath();
    context.fill();

    
    StartX += 100;
}
}
</script>
</body>
